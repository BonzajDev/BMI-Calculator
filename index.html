<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/sass/index.scss">
  <title>BMI Calculator</title>
</head>

<body>
  <div class="container">

    <div class="container__header">
      <h1>bmi calculator</h1>
    </div>

    <div class="container__panel">
      <div class="container__height-panel container__panel-element">
        <label for="">Height </label>
        <input type="number" class="container__height" placeholder="Height">

        <select name="" id="heightunits">
          <option value="units" selected disabled>Units</option>
          <option value="cm">cm</option>
          <option value="inch">inch</option>
        </select>
      </div>

      <div class="container__weight-panel container__panel-element">
        <label for="">Weight </label>
        <input type="number" class="container__weight" placeholder="Weight">
        <select name="" id="weightunits">
          <option value="units" selected disabled>Units</option>
          <option value="kg">kg</option>
          <option value="lbs">lbs</option>
        </select>
      </div>
    </div>

    <button class="container__button">Calculate</button>

    <div class="container__score"></div>
  </div>

  <script src="src/js/index.js"></script>
</body>

</html>
